<!DOCTYPE html>

<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
	@-webkit-keyframes rodaroda {
		0% {
			-webkit-transform:rotate(0deg);
		}
		50% {
			background:red;
			-webkit-transform:rotate(180deg);
		}
		100% {
			-webkit-transform:rotate(360deg);
		}
	}
	
div {
	width:50px;
	height:50px;
	margin:30% auto 0;
	background:black;


	-webkit-animation: rodaroda 0.5s linear infinite;



}
	</style>
</head>
<body>

<div></div>

</body>
</html>
